# Simple workflow for deploying static content to GitHub Pages
name: Deploy VitePress static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@main
        with:
          node-version: 21
          cache: yarn
      - name: Setup Pages
        uses: actions/configure-pages@main
      - name: Install dependencies
        run: yarn install
      - name: Version
        run: yarn run version
      - name: Build with VitePress
        run: yarn build        
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
      - name: generate SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: ${{ github.repository_owner }}
      - name: Move generated SVGs
        run: |
          mkdir -p images
          mv output/light.svg ./blog/.vitepress/dist/images/breakout-light.svg
          mv output/dark.svg ./blog/.vitepress/dist/images/breakout-dark.svg
      - name: Upload artifact
        uses: actions/upload-pages-artifact@main
        with:
          path: ./blog/.vitepress/dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
